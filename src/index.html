<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>WebXR Sample</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</head>
	<body style="margin: 0">
		<div id="scene-container" style="display: block"></div>

		<div id="ui-panel" class="card">
			<div class="card-body">
				<h5 class="card-title">WebXR Example: MR Mesh Spawner</h5>
				<p class="card-subtitle mb-2 text-body-secondary">
					This is a sample WebXR MR experience (<a
						href="https://github.com/meta-quest/webxr-samples/"
						target="_blank"
						>source</a
					>) using the
					<a
						href="https://github.com/meta-quest/reality-accelerator-toolkit/"
						target="_blank"
						>Reality Accelerator Toolkit library</a
					>.
				</p>
				<div class="form-check form-switch">
					<input
						class="form-check-input"
						type="checkbox"
						role="switch"
						id="use-hit-test"
					/>
					<label class="form-check-label" for="use-hit-test"
						>Use hit-test to select spawning location</label
					>
				</div>
				<div class="form-check form-switch">
					<input
						class="form-check-input"
						type="checkbox"
						role="switch"
						id="use-anchor"
					/>
					<label class="form-check-label" for="use-anchor"
						>Attach spawned objects to spatial anchors</label
					>
				</div>

				<button id="ar-button" type="button" class="btn action-button">
					ENTER AR
				</button>
				<button id="web-launch-button" type="button" class="btn action-button">
					OPEN ON META QUEST
				</button>
			</div>
		</div>
	</body>
</html>
